<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <script
      src="https://kit.fontawesome.com/10fdd43b97.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Double click</title>
  </head>
  <body>
    <h3>
      DoubleClick to picture to add
      <i class="fa-solid fa-heart"></i>
    </h3>
    <small
      >You clicked
      <span id="times">0</span> times</small
    >
    <div class="picture"></div>
    <div>
      <label for="speed" class="speed"
        >Text speed:
        <input
          type="number"
          value="1"
          min="1"
          max="5"
          step="1"
          name="speed"
          id="speed"
        />
      </label>
    </div>
    <script src="app.js"></script>
  </body>
</html>
